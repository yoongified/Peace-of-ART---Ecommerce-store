<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POA | ADMIN DASHBOARD</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/235bf570e7.js" crossorigin="anonymous"></script>
</head>    

<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <!--the logo in the top..rn its text-->
            <h1>Peace Of Art</h1>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li><a href="" class="active"><span class="fas fa-home"></span>
                    <span>HOME</span></a>
                </li>
                <li><a href=""><span class="fas fa-newspaper"></span>
                    <span>CATALOG</span></a>
                </li>
                <li><a href=""><span class="fas fa-palette"></span>
                    <span>PRODUCTS</span></a>
                </li>
                <li><a href=""><span class="fas fa-shipping-fast"></span>
                    <span>ORDER</span></a>
                </li>
                <li><a href=""><span class="fas fa-user"></span>
                    <span>CUSTOMER</span></a>
                </li>
                <li><a href=""><span class="fas fa-chart-bar"></span>
                    <span>REPORTS</span></a>
                </li>
                <li><a href=""><span class="fas fa-cog"></span>
                    <span>ACCOUNT</span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h2>
                <label for="">
                    <span class="fas fa-bars"></span>
                </label>
                DASHBOARD
            </h2>
            <div class="search-wrapper">
                <span class="fas fa-search"></span>
                <input type="search" placeholder="Search" >
            </div>
        </header>
        <div class="dashboard-cards">
            <div class="card">
                <div>
                    <h1>54</h1>
                    <span>Customers</span>
                </div>
                <div>
                <span class="fas fa-users"></span>
                </div>
            </div>
            <div class="card">
                <div>
                    <h1>134</h1>
                    <span>Orders</span>
                </div>
                <div>
                <span class="fas fa-boxes"></span>
                </div>
            </div>
            <div class="card">
                <div>
                    <h1>5600</h1>
                    <span>Income</span>
                </div>
                <div>
                <span class="fas fa-rupee-sign"></span>
                </div>
            </div>
        </div>

</html>
