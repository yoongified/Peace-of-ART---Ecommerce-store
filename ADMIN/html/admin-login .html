<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

    <div class="form">
        <!---Login form-->
        <div class="login">
            <h1 class="heading">Sign Up</h1>
        
            <p>Username</p>
            <div class="input">
                <i class="fa fa-user-o"  id="user"></i>
                <input type="text" placeholder="Type your username" name="admin" >   
            </div>
            <hr>
        
            <p>Password</p>
            <div class="input">
                <i class="fa fa-lock"  id="lock"></i>
                <input type="password" placeholder="Type your password" name="adminpass">
            </div>
            <hr>
        
            <div class="extra">
                <a href="#"><span class="forgot-password">Forgot password?</span></a>
            </div>

            <div class="btn">
                <button type="submit">LOGIN</button>
            </div>
            
 
            
        </div>  
    </div> 
    </body>
</html>
